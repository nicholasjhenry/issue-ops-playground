on:
  issue_comment:
    types: [created]

env:
  OTP_VERSION: 25.1.2
  ELIXIR_VERSION: 1.14.3

jobs:
  dump-context:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        id: beam
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: GitHub context
        id: issue-ops
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: .github/scripts/issue_ops $GITHUB_CONTEXT
      - run: echo "${{ toJson(steps) }}"
      - name: Build, tag, and push docker image to Amazon ECR
        if: ${{ steps.issue-ops.outputs.action == 'build' }}
        env:
          REGISTRY: 9999999.dkr.ecr.us-east-2.amazonaws.com
          REPOSITORY: ${{ steps.issue-ops.outputs.service }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$(cat VERSION) .
